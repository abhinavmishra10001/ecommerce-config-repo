server.port= 8080

spring.cloud.gateway.discovery.locator.enabled= true     # enables dynamic routing using Eureka
spring.cloud.gateway.discovery.locator.lower-case-service-id= true
spring.cloud.gateway.routes.id= user-service
spring.cloud.gateway.uri= lb://user-service
spring.cloud.gateway.predicates=Path=/api/users/**
  
