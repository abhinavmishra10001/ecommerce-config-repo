server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true     # enables dynamic routing using Eureka
          lower-case-service-id: true
      routes:
        # Example: Explicit route for user service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
